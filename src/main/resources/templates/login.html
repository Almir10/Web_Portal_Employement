<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">


</head>
<body>
<div class="auth-container">
    <!-- Login Form Card -->
    <div class="auth-form-card">
        <h1>Login</h1>
        <p>Welcome back! Please log in to your account.</p>

        <!-- Error Message -->
        <div class="alert alert-danger" role="alert" style="display: none;" id="error-message">
            Invalid email or password.
        </div>

        <form action="/auth/login" method="POST" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="form-footer">
            Don't have an account? <a href="/register">Register here</a>.
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-content container">
        <div class="footer-links">
            <a href="#" class="footer-link">About</a>
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
            <a href="#" class="footer-link">Contact</a>
        </div>
        <p class="footer-text">&copy; 2025 Job Portal. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
    async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(form.action, {
                method: form.method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            if (response.ok) {
                window.location.href = '/'; // Redirect on success
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        } catch (error) {
            console.error('Error during login:', error);
            document.getElementById('error-message').textContent = 'An unexpected error occurred. Please try again.';
            document.getElementById('error-message').style.display = 'block';
        }
    }
</script>

</body>
</html>

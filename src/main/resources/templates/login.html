<!DOCTYPE html>
<html lang="bs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prijava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<a href="/" class="position-absolute top-0 start-0 m-3 btn btn-link text-decoration-none">
    <span class="fs-4">&#8592;</span> Početna
</a>

<div class="auth-container">
    <div class="auth-form-card">
        <h1>Prijava</h1>
        <p>Dobro došli nazad! Molimo prijavite se na svoj nalog.</p>

        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Neispravna email adresa ili lozinka. Pokušajte ponovo.
        </div>

        <form th:action="@{/auth/login}" method="POST">
            <div class="form-group">
                <label for="username">Email adresa</label>
                <input type="email" id="username" name="username" placeholder="Unesite email" required />
            </div>
            <div class="form-group">
                <label for="password">Lozinka</label>
                <input type="password" id="password" name="password" placeholder="Unesite lozinku" required />
            </div>
            <button type="submit" class="btn-primary">Prijavi se</button>
        </form>

        <div class="form-footer">
            Nemate nalog? <a th:href="@{/register}">Registrujte se ovdje</a>.
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-content container">
        <div class="footer-links">
            <a href="#" class="footer-link">O nama</a>
            <a href="#" class="footer-link">Politika privatnosti</a>
            <a href="#" class="footer-link">Uslovi korištenja</a>
            <a href="#" class="footer-link">Kontakt</a>
        </div>
        <p class="footer-text">&copy; 2025 Job Portal. Sva prava zadržana.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uredi oglas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
<div class="auth-container">
    <div class="auth-form-card">
        <h2>Uredi oglas</h2>
        <form th:action="@{'/poslodavac/oglasi/' + ${oglas.id}}" th:object="${oglas}" method="post">
            <div class="form-group">
                <label class="form-label" for="pozicija">Pozicija</label>
                <input type="text" class="form-control" th:field="*{pozicija}" id="pozicija" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="tip">Tip</label>
                <input type="text" class="form-control" th:field="*{tip}" id="tip" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="lokacija">Lokacija</label>
                <input type="text" class="form-control" th:field="*{lokacija}" id="lokacija" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="opis">Opis</label>
                <textarea class="form-control" th:field="*{opis}" id="opis" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label class="form-label" for="plata">Plata</label>
                <input type="number" class="form-control" th:field="*{plata}" id="plata" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="vjestine">Vještine</label>
                <select multiple class="form-control select-multi" th:field="*{vjestine}" id="vjestine" name="vjestine">
                    <option th:each="vjestina : ${vjestine}"
                            th:value="${vjestina.id}"
                            th:text="${vjestina.naziv}"
                            th:selected="${oglas.vjestine.contains(vjestina)}">
                    </option>
                </select>
                <small class="form-text text-muted">Držite CTRL (ili CMD) za izbor više vještina.</small>
            </div>
            <button type="submit" class="btn btn-primary">Sačuvaj izmjene</button>
        </form>
        <div class="form-footer">
            <a th:href="@{/poslodavac/dashboard}">Povratak na dashboard</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            min-height: 3.25rem;
            background-color: #ffffff;
            border-bottom: 1px solid #e4e2e0;
            padding: 0 1rem;
        }

        .navbar-logo img {
            height: 20px;
        }

        .navbar-links {
            display: flex;
            gap: 1rem;
        }

        .navbar-link {
            text-decoration: none;
            color: #2557a7;
            font-size: 1rem;
            font-weight: 400;
        }

        .navbar-link:hover {
            color: #003a9b;
        }

        .sign-in {
            color: #2557a7;
            font-weight: 700;
        }

        /* Responsive Menu Button */
        .menu-button {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
            }

            .menu-button {
                display: block;
            }
        }

        /* Hero Section Styling */
        .hero-section {
            background-color: #2557a7; /* Blue background */
            color: #fff;
            padding: 3rem 1rem;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1024px;
            margin: auto;
        }

        .hero-text {
            flex: 1;
        }

        .hero-title {
            font-family: "Indeed Sans", "Helvetica Neue", Helvetica, Arial, Liberation Sans, Roboto, Noto, sans-serif;
            font-size: 2.25rem; /* Matches headline size */
            font-weight: 700;   /* Bold font */
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-family: "Indeed Sans", "Helvetica Neue", Helvetica, Arial, Liberation Sans, Roboto, Noto, sans-serif;
            font-size: 1rem;
            font-weight: 400; /* Normal weight */
            margin-bottom: 2rem;
        }

        .hero-image {
            flex: 0.5;
            text-align: right;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
        }

        /* Search Bar Styling */
        .search-bar {
            box-sizing: border-box;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(45, 45, 45, 0.12), 0 0.25rem 0.5rem 0 rgba(45, 45, 45, 0.16), 0 0 0.125rem 0 rgba(45, 45, 45, 0.2);
            max-width: 500px;
            text-align: center;
        }

        .search-bar-text {
            font-family: "Indeed Sans", "Helvetica Neue", Helvetica, Arial, Liberation Sans, Roboto, Noto, sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: #000;
        }
    </style>
</head>
<body>
<div th:fragment="layout(content)">
    <!-- Header -->
    <header>
        <nav class="navbar-container">
            <!-- Logo -->
            <div class="navbar-logo">
                <a href="/">
                    <img src="https://via.placeholder.com/75x20?text=Indeed" alt="Job Portal Logo">
                </a>
            </div>

            <!-- Links -->
            <div class="navbar-links">
                <a href="/" class="navbar-link">Home</a>
                <a href="/job-posting" class="navbar-link">Job Listings</a>
                <a href="/auth/login" class="navbar-link">Login</a>
                <a href="/auth/register" class="navbar-link sign-in">Register</a>
            </div>

            <!-- Menu Button for Mobile -->
            <button class="menu-button" aria-label="Open Menu">&#9776;</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h2 class="hero-title">Discover your earning potential</h2>
                <p class="hero-subtitle">Explore high-paying careers, salaries, and job openings by industry and location.</p>
            </div>
            <div class="hero-image">
                <img src="https://d3hbwax96mbv6t.cloudfront.net/title-webapp/_next/static/images/landing-header-95618769fed834ee2af073db8fedaa1e.svg" alt="Earning Potential Graphic">
            </div>
        </div>
        <div class="search-bar">
            <div class="search-bar-text">Start your search here!</div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mt-4">
        <div th:replace="~{::content}">
            <!-- Default content if no replacement is provided -->
            <p>This is the default content.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <p>&copy; 2025 Job Portal</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

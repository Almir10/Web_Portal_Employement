<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uredi profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-form-card">
        <h2>Uredi profil</h2>
        <form th:action="@{/poslodavac/edit-profile}" th:object="${poslodavac}" method="post">
            <div class="form-group mb-3">
                <label class="form-label" for="firstName">Ime</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="lastName">Prezime</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="linkedinLink">LinkedIn</label>
                <input type="url" class="form-control" th:field="*{linkedinLink}" id="linkedinLink" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="summary">Sažetak</label>
                <textarea class="form-control" th:field="*{summary}" id="summary" rows="3" placeholder="Unesite kratak sažetak o firmi"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sačuvaj izmjene</button>
            <a th:href="@{/poslodavac/dashboard}" class="btn btn-secondary">Nazad na dashboard</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
